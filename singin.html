<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Burger Land</title>
</head>
<body class="bg-fixed bg-gradient-to-t from-gray-300 via-pink-300 to-red-400">
  <!-- navbar -->
  <nav class="flex items-center justify-between flex-wrap bg-red-600 p-4">
      <!--logo-->
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <img class="fill-current h-8 w-8 mr-2" src="https://i.pinimg.com/originals/63/0d/96/630d96bbb40088587c50e1fc7307c10a.png">
        <span class="font-serif text-2xl tracking-tight">Burger Land</span>
      </div>
      <!--sm button-->
      <div class="block lg:hidden">
        <button id='btnToggle' class="flex items-center px-3 py-2 border rounded text-teal-200 border-red-300 hover:text-white hover:border-white focus:outline-none">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>
      <!--Menu-->
      <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden">
        <div class="lg:flex-grow lg:ml-5">
          <a href="index.html" class="block mt-4 mr-4 pb-1 lg:inline-block lg:mt-0 text-red-300
          border-b-2 border-red-600 transition easy-in-out duration-500
          hover:text-white hover:border-b-2 hover:border-white">
            Home
          </a>
          <a href="burgers.html" class="mt-4 mr-4 pb-1 block lg:inline-block lg:mt-0 text-red-300 
          border-b-2 border-red-600 transition easy-in-out duration-500
          hover:text-white hover:border-b-2 hover:border-white">
            Burgers
          </a>
        </div>
        <div class="flex justify-center">
          <a href="singin.html" class="inline-block text-sm mt-4 mx-1 px-5 py-2 leading-none rounded text-white
          lg:mt-0 transition easy-in duration-500 hover:text-white">Sing in</a>
          <a href="#" class="inline-block text-sm mt-4 mx-1 px-5 py-2 leading-none border rounded text-white border-white 
          hover:border-transparent hover:text-red-500 hover:bg-white lg:mt-0 transition easy-in duration-500">Sing up</a>
        </div>
      </div>
  </nav>

    <div class="flex justify-center my-12"> 
      <div class="grid grid-cols-12 w-4/5 bg-white rounded-lg border shadow-xl">
        <img class="hidden sm:inline-block sm:col-span-4 w-full h-full rounded-tl-lg rounded-bl-lg" src="https://images.pexels.com/photos/2067403/pexels-photo-2067403.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">        
        <div class="col-span-12 sm:col-span-8 text-center py-10 px-8 sm:px-20">
          <h1 class="mb-8 text-2xl font-bold text-gray-800">Sing in</h1>
          <!-- form -->
          <form class="max-w-3xl">
            <div class="flex flex-wrap">

              <div class="mb-5 w-full">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-left" for="grid-first-name">
                  Email
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 
                leading-tight focus:outline-none focus:bg-white transition easy-in-out duration-500" type="email" placeholder="Jane031@gmail.com">
              </div>

              <div class="mb-1 w-full">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-left" for="grid-first-name">
                  Password
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-red-500 rounded py-3 px-4 
                leading-tight focus:outline-none focus:bg-white transition easy-in-out duration-500" type="password" placeholder="********">
              </div>

              <div class="mb-5 w-full text-sm text-right ">
                <a href="#" class="text-gray-600 hover:text-red-500">Forgot Password?</a>
              </div>
              
              <div class="mb-8 w-full">
                <button type="submit" class="bg-red-600 text-white px-5 py-3 rounded font-bold hover:bg-red-400 w-full transition easy-in-out duration-500">Submit</button>
              </div>

              <div class="mb-5 w-full text-center text-sm text-gray-700">
                <span>New Here?</span>
                <a href="#" class="text-red-500"> Create Account</a>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
